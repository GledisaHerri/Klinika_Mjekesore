<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shërbimet Mjekësore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Shërbimet Mjekësore</h1>
        <p>Ofrojmë kujdes shëndetësor me cilësi të lartë dhe teknologjinë më të avancuar</p>
    </header>

    <!-- Seksioni i shërbimeve -->
    <div class="container mt-5">
        <div class="row" id="services"></div>
    </div>

    <!-- Modal për detajet e shërbimit -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="serviceShortDesc"></p>
                    <p id="serviceDescription"></p>
                </div>
                <div class="modal-footer">
                    <a href="#" id="reserveBtn" class="btn btn-primary">Rezervo Tani</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Klinika Shëndeti | Të gjitha të drejtat e rezervuara</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
